<div class="container">
<div style="height: 10%;" >
    <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="radioLog($event)" style="margin-bottom: 10px;">
        <label nz-radio nzValue="statistics">Statistics Analysis</label>
        <label nz-radio nzValue="variation">Distribution Variation</label>
    </nz-radio-group>
    <nz-select nzMode="tags" style="width: 80%;" nzPlaceHolder="Select the Years" [nzMaxMultipleCount]='maxMultipleCount' [(ngModel)]="listOfTagOptions"
        (ngModelChange)="selectLog($event)">
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value">
        </nz-option>
    </nz-select>
</div>
<div id="chartsArea">
    <h6 id="borrowH6">
        <p>Statistics Analysis: select a <b>year</b> and a <b>station</b> on the map</p>
        <p>Distribution Variation: select <b>muptiple years</b> to see the variation (try different <b>order</b>)</p>
    </h6>
    <div id="borrow">
        <svg>
            <g></g>
        </svg>
    </div>
    <h6 id="returnH6"></h6>
    <div id="var-text">
        <p id="description"></p>
        <p id="table-des"></p>
        <table id="table"></table>
    </div>
    <div id="return">
        <svg>
            <g></g>
        </svg>
    </div>
</div>
</div>
